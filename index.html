		<!-- Title -->
		<title>vCard</title>

	<body>
		<div class="card">
			<div class="person">
				<div class="pic"></div>
				<div class="data">
					<div class="name">
						<div class="names">
							<span class="linearicons-man"></span>
							<span class="first-name"></span><span class="last-name"></span><br />
							<span class="nick"></span>
						</div>
					</div>
					<div class="birth">
						<span class="linearicons-cake"></span>
						<span id="birthday"></span>
					</div>
				</div>
			</div>

			<hr />

			<div class="contact">
				<div class="main">
					<span class="phone">
						<a href="tel:+48884857188">
							<span class="linearicons-telephone"></span>
							<span id="phone"></span>
						</a>
					</span>
					<span class="email">
						<a href="mailto:oliwer.pawelski@gmail.com">
							<span class="linearicons-envelope"></span>
							<span id="email"></span>
						</a>
					</span>
				</div>

				<div class="social"></div>
			</div>

			<div class="add-contact">
				<img id="vcf-url" src="" alt="" />
				<div class="qr-text">
					<a id="download" href="contact.vcf" download>Dodaj kontakt</a>
				</div>
			</div>
			<script src="assets/script.js"></script>
		</div>
	</body>
</html>
